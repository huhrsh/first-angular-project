<div class="p-2 px-4 flex items-center justify-between gap-6 rounded-md border-2 border-neutral-600 {{todo.completed && 'bg-neutral-900 line-through'}}">
    <input (click)="todoClicked(todo)" class="scale-125 cursor-pointer custom-checkbox" type="checkbox" name="status" [checked]="todo.completed"/>
    <div class="flex flex-col gap-2 w-full">
        <h3 class="text-xl font-bold text-neutral-200">{{todo.title}}</h3>
        <p class="text-base text-neutral-300">{{todo.description}}</p>
    </div>
    <img (click)="deleteTodoClicked(todo)" class="h-5 cursor-pointer hover:scale-125 transition-all duration-200 invert" alt="delete" src="https://cdn-icons-png.flaticon.com/128/484/484662.png"/>
</div>
